name: macOS build

on:
  pull_request:
  push:
permissions: write-all
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest]
        arch: [x86_64]
        confs:
        - { mode: debug, archive: yes }

    runs-on: ${{ matrix.os }}

    steps:
      - name: Get current date as package key
        id: cache_key
        run: echo "key=$(date +'%W')" >> $GITHUB_OUTPUT
        
      - name: Checkout repository
        uses: actions/checkout@v4
      # Install xmake
      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: branch@dev
          actions-cache-folder: .xmake-cache-W${{ steps.cache_key.outputs.key }}
  
      # Build Engine
      - name: Build Atom Engine
        run: xmake --yes
      # Install the result files
      - name: Install Nazara
        if: ${{ (github.ref == 'refs/heads/main') && github.event_name == 'push' && matrix.confs.archive }}
        run: xmake install -vo package
      
      - name: "Set PACKAGE_NAME variable"
        if: ${{ (github.ref == 'refs/heads/main') && github.event_name == 'push' && matrix.confs.archive }}
        run: echo "PACKAGE_NAME=atom_engine_macOS_${{ matrix.arch }}_${{ matrix.confs.mode }}.tar.gz" >> $GITHUB_ENV
        shell: bash
        
      - name: Archive result
        uses: ihiroky/archive-action@v1
        if: ${{ (github.ref == 'refs/heads/main') && github.event_name == 'push' && matrix.confs.archive }}
        with:
          root_dir: package
          file_path: ${{ env.PACKAGE_NAME }}
          verbose: true

      # Nightly tags (for commits to main branch)
      - name: Upload binaries to release (main)
        uses: svenstaro/upload-release-action@v2
        if: ${{ (github.ref == 'refs/heads/main') && github.event_name == 'push' && matrix.confs.archive }}
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.PACKAGE_NAME }}
          asset_name: ${{ env.PACKAGE_NAME }}
          tag: "0.0.0-nightly"
          overwrite: true